{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="flash-msg">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

</video>
{% endblock %}
